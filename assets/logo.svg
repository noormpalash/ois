<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Precise shield gradient matching the metallic look -->
    <linearGradient id="shieldGrad" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#b8b8b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Precise glow effect -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outermost glowing ring -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="#4dd0e1" stroke-width="2" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Second ring - slightly thicker -->
  <circle cx="100" cy="100" r="89" fill="none" stroke="#26c6da" stroke-width="1.8" opacity="0.95"/>
  
  <!-- Inner dashed circle - precise dash pattern -->
  <circle cx="100" cy="100" r="74" fill="none" stroke="#4dd0e1" stroke-width="1.2" stroke-dasharray="5,2.5" opacity="0.75"/>
  
  <!-- Directional triangular markers - precise positioning -->
  <polygon points="100,8 105,22 95,22" fill="#4dd0e1" opacity="0.85"/>
  <polygon points="192,100 178,95 178,105" fill="#4dd0e1" opacity="0.85"/>
  <polygon points="100,192 95,178 105,178" fill="#4dd0e1" opacity="0.85"/>
  <polygon points="8,100 22,105 22,95" fill="#4dd0e1" opacity="0.85"/>
  
  <!-- Network connection hub at top - exact positioning -->
  <g transform="translate(100,30)">
    <!-- Central hub node -->
    <circle cx="0" cy="0" r="3.5" fill="#4dd0e1" stroke="#26c6da" stroke-width="0.5"/>
    
    <!-- Satellite nodes - precise positioning -->
    <circle cx="-9" cy="9" r="2.2" fill="#4dd0e1"/>
    <circle cx="9" cy="9" r="2.2" fill="#4dd0e1"/>
    <circle cx="-12" cy="-2" r="2.2" fill="#4dd0e1"/>
    <circle cx="12" cy="-2" r="2.2" fill="#4dd0e1"/>
    <circle cx="0" cy="-11" r="2.2" fill="#4dd0e1"/>
    
    <!-- Connection lines - precise angles -->
    <line x1="0" y1="0" x2="-9" y2="9" stroke="#4dd0e1" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="9" y2="9" stroke="#4dd0e1" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="-12" y2="-2" stroke="#4dd0e1" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="12" y2="-2" stroke="#4dd0e1" stroke-width="1.2"/>
    <line x1="0" y1="0" x2="0" y2="-11" stroke="#4dd0e1" stroke-width="1.2"/>
  </g>
  
  <!-- Perfect shield shape - exact proportions from photo -->
  <path d="M 100 50
           L 76 58
           L 62 64
           L 62 108
           Q 62 135 100 150
           Q 138 135 138 108
           L 138 64
           L 124 58
           Z" 
           fill="url(#shieldGrad)" 
           stroke="#999999" 
           stroke-width="1.2"/>
  
  <!-- Shield beveled edge highlight -->
  <path d="M 100 52
           L 78 59
           L 65 65
           L 65 106
           Q 65 130 100 143
           Q 135 130 135 106
           L 135 65
           L 122 59
           Z" 
           fill="none" 
           stroke="#ffffff" 
           stroke-width="1"
           opacity="0.6"/>
  
  <!-- Shield inner shadow for depth -->
  <path d="M 100 53
           L 79 60
           L 67 66
           L 67 107
           Q 67 128 100 140
           Q 133 128 133 107
           L 133 66
           L 121 60
           Z" 
           fill="none" 
           stroke="#cccccc" 
           stroke-width="0.5"
           opacity="0.4"/>
  
  <!-- OIS Text - perfect match to photo -->
  <text x="100" y="110" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="30" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#2a2a2a"
        filter="url(#textShadow)">OIS</text>
  
  <!-- Text 3D highlight effect -->
  <text x="99" y="109" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="30" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffffff" 
        opacity="0.5">OIS</text>
  
  <!-- Bottom right decorative star/diamond -->
  <g transform="translate(174,174)">
    <polygon points="3,0 6,3 3,6 0,3" fill="#4dd0e1" opacity="0.7"/>
    <polygon points="3,1 5,3 3,5 1,3" fill="#26c6da" opacity="0.5"/>
  </g>
</svg>
